<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
    <button class="px-10 py-2 bg-blue-500 text-white font-medium rounded-full border-2 border-blue-500 hover:bg-white hover:text-blue-500 transition duration-300 ease-in-out">
      Get Started
    </button>
    <button class="mt-4 px-20 py-2 bg-[#6937F5] text-white font-medium rounded-full border-2 border-solid border-[#6937F5] mb-10 md:mb-0 hover:bg-gray-200 hover:text-black hover:border-gray-200 transition-all duration-300 ease-in-out">
      Get Started
  </button>
  
</body>
</html>
